{% extends 'base.html' %} {% block content %}
<h2>Registrar Evaluación</h2>
<form method="POST" action="{{ url_for('mainRoutes.crearEvaluacion') }}">
  <label for="catequizando_id">Catequizando:</label>
  <select name="catequizando_id" required>
    {% for catequizando in catequizandos %}
    <option value="{{ catequizando.id }}">
      {{ catequizando.persona.nombres }} {{ catequizando.persona.apellidos }}
    </option>
    {% endfor %}
  </select>
  <br />

  <label for="nivel_id">Nivel:</label>
  <select name="nivel_id" required>
    {% for nivel in niveles %}
    <option value="{{ nivel.id }}">{{ nivel.nombre }}</option>
    {% endfor %}
  </select>
  <br />

  <label for="nota">Nota (0-10):</label>
  <input type="number" name="nota" min="0" max="10" step="0.1" required />
  <br />

  <label for="fecha">Fecha:</label>
  <input type="date" name="fecha" required />
  <br />

  <label for="observaciones">Observaciones:</label>
  <textarea name="observaciones"></textarea>
  <br />

  <button type="submit">Guardar evaluación</button>
</form>

{% endblock %}
